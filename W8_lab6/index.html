<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code.js"> </script>
    <link rel="stylesheet" href="style/style.css">
    <title>W8_Lab #6</title>
</head>

<body>
    <div id="calculator">
        <h1> Calculator!</h1>
        <div class="input_value">
            <label for="x" style="padding-left: 7px;">First operand: </label>
            <input type="text" id="x">
        </div>
        <div class="input_value">
            <label for="y">Second operand: </label>
            <input type="text" id="y">
        </div>

        <div class="input_value">
            <button id="add_btn" style="background-color: lightcoral"> + </button>
            <button id="subtract_btn" style="background-color: lightblue"> - </button>
            <button id="multiply_btn" style="background-color: lightgreen"> * </button>
            <button id="divide_btn" style="background-color: lightyellow"> / </button>
            <button id="power_btn" style="background-color: lightpink"> ^ </button>
            <button id="remainer_btn" style="background-color: lightslategrey"> % </button>
        </div>
        <div class="input_value">
            <button id="reset_btn"> Reset! </button>
        </div>

        <p id="result">
            Result:
        </p>

        <div id="history_section">
            <h2 style="padding: 5px 10px; margin-bottom: 0;">History: </h2>

            <p id="history"></p>
        </div>
    </div>
    <br>
    <a href="../../index.html">Go Back!</a>
</body>

</html>
